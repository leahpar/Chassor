    defaults: { _controller: ChassorCoreBundle:Default:index }

index2:
    pattern:  /index
    defaults: { _controller: ChassorCoreBundle:Default:index }

apropos:
    pattern:  /apropos
    defaults: { _controller: ChassorCoreBundle:Default:apropos }

activation:
    pattern:  /activation
