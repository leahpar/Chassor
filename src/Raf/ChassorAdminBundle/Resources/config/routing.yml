admin_accueil:
    pattern:  /
    defaults: { _controller: ChassorAdminBundle:AdminChassor:lister }

admin_enigme_lister:
    pattern:  /enigmes
    defaults: { _controller: ChassorAdminBundle:AdminEnigme:lister }

admin_enigme_ajouter:
    pattern:  /enigme-ajout
    defaults: { _controller: ChassorAdminBundle:AdminEnigme:ajouter }

admin_enigme_modifier:
