admin_transaction_lister:
    pattern:  /transactions
    defaults: { _controller: ChassorAdminBundle:AdminTransaction:lister }
    
admin_chassor_lister:
    pattern:  /chassors
    defaults: { _controller: ChassorAdminBundle:AdminChassor:lister }
    
