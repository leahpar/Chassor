imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver:     orm
    firewall_name: main
    user_class:    Raf\ChassorCoreBundle\Entity\Chassor
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
        form:
            type: chassor_user_registration
        confirmation:
            enabled:    false
            from_email:
                address:        noreply@chassor.com
                sender_name:    Chassor
            template: ChassorCoreBundle:Chassor:registration.email.twig

liip_imagine:
    filter_sets:
        F1:
            filters:
                thumbnail: { size: [250, 250], mode: outbound }

# PaypalIpnBundle Configuration
orderly_pay_pal_ipn:
    islive:  false
    
    email:   leahpar@wanadoo.fr
    url:     https://www.paypal.com/cgi-bin/webscr
    debug:   true
    
    sandbox_email:   leahpar@wanadoo.fr
    sandbox_url:     https://www.sandbox.paypal.com/cgi-bin/webscr
    sandbox_debug:   true
    # ORM
    drivers:
        orm:
            object_manager: doctrine.orm.entity_manager
            classes: ~
                